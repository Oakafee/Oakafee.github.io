---
layout: default
---

<div class="article">
  <div class="headline-container">
    <h1>{{ page.title }}</h1><br />
    {% if page.subtitle %}
      <h2>{{page.subtitle}}</h2><br />
    {% endif %}
    
    {% if page.author %}
      <p><i>By {{page.author}}</i></p>
    {% endif %}
    
    <div class="headline-bar"></div>
</div>

<div>
{{ content }}
</div>
