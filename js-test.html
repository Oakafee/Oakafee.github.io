<script>
function showAppropriateCategory() {

	var e = document.getElementById("genres");
	var genrechoice = e.options[e.selectedIndex].value;

// references to each div, not sure if there's a better way
	var divcomedy = document.getElementById("comedy-list");
	var divserious = document.getElementById("serious-list");
	var divdance = document.getElementById("dance-list");

	if (genrechoice == "comedy") {
		divcomedy.style.display = 'block';
		divserious.style.display = 'none';
		divdance.style.display = 'none';		
	}
	else if (genrechoice == "serious") {
		divcomedy.style.display = 'none';
		divserious.style.display = 'block';
		divdance.style.display = 'none';		
	}
	else if (genrechoice == "dance") {
		divcomedy.style.display = 'none';
		divserious.style.display = 'none';
		divdance.style.display = 'block';		
	}
	else {
		divcomedy.style.display = 'block';
		divserious.style.display = 'block';
		divdance.style.display = 'block';			
	}
}
</script>
